spring.application.name=ProjectManageWeb

server.port=${PORT:9999}

spring.security.user.name=admin
spring.security.user.password=admin

spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html

groq.api.key=${GROQ_API_KEY:}
groq.api.model=llama-3.1-8b-instant



spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=true&sslMode=REQUIRED
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}


# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Enable scheduled tasks
spring.task.scheduling.enabled=true


# Cho phép upload file lớn hơn (ví dụ 50MB)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=60MB

# (Tuỳ chọn) tắt giới hạn swallow size của Tomcat, tránh 413/500 khi form lớn
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1



