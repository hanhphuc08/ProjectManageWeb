<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Quên mật khẩu</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="/assets/css/auth.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="auth-wrapper auth-forgot">
    <div class="auth-card">
        <div class="auth-logo">
            <img src="/images/navbar-logo.svg" alt="Logo"/>
        </div>
        <div class="auth-title">Quên mật khẩu?</div>
        <div class="auth-subtitle">Nhập email của bạn để nhận mã OTP khôi phục mật khẩu</div>

        <!-- SweetAlert khi có lỗi -->
        <script th:if="${error}" th:inline="javascript">
            Swal.fire({
                icon: 'error',
                title: 'Lỗi',
                text: /*[[${error}]]*/ ''
            });
        </script>

        <!-- SweetAlert khi có nhiều lỗi -->
        <script th:if="${errors}" th:inline="javascript">
            const errs = /*[[${errors}]]*/ [];
            Swal.fire({
                icon: 'error',
                title: 'Vui lòng kiểm tra lại',
                html: errs.map(e => `<div style="text-align:left">• ${e}</div>`).join('')
            });
        </script>

        <form th:action="@{/reset/request}" method="post" th:object="${form}">
            <div class="mb-3">
                <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" th:field="*{email}" 
                       placeholder="Nhập email của bạn" required>
                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-auth-primary">Gửi mã OTP</button>
        </form>
        
        <div class="auth-foot">
            <a href="/login">Quay lại đăng nhập</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
