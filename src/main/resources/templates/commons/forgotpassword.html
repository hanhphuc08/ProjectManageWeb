<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Quên mật khẩu</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="/assets/css/auth.css" rel="stylesheet" />
</head>
<body>
<div class="auth-wrapper auth-login">
    <div class="auth-card" style="max-width: 520px; text-align:center;">
        <div class="mb-3">
            <img src="/images/navbar-logo.svg" alt="Logo" style="height:36px;">
        </div>
        <h5 style="font-weight:800;">Bạn không đăng nhập được?</h5>
        <p style="color:#6b7280;">Chúng tôi sẽ gửi mã khôi phục đến</p>
        <form>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Nhập địa chỉ email</label>
                <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
            </div>
            <button type="submit" class="btn btn-primary btn-auth-primary">Gửi mã khôi phục</button>
        </form>
        <div class="mt-3">
            <a href="/login" style="color:#0d6efd;">Quay lại đăng nhập</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
