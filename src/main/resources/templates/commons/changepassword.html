<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Đổi mật khẩu</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="/assets/css/auth.css" rel="stylesheet" />
</head>
<body>
<div class="auth-wrapper auth-register">
    <div class="auth-card" style="max-width: 520px;">
        <div class="mb-3 text-center">
            <img src="/images/navbar-logo.svg" alt="Logo" style="height:36px;">
            <h5 class="mt-3" style="font-weight:800;">Đổi mật khẩu</h5>
        </div>
        <form>
            <div class="mb-3">
                <label for="newPass" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPass" placeholder="Nhập mật khẩu mới" required>
            </div>
            <div class="mb-3">
                <label for="confirmPass" class="form-label">Nhập lại mật khẩu mới</label>
                <input type="password" class="form-control" id="confirmPass" placeholder="Nhập lại mật khẩu mới" required>
            </div>
            <button type="submit" class="btn btn-primary btn-auth-primary w-100">Lưu mật khẩu</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/login">Quay lại đăng nhập</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
