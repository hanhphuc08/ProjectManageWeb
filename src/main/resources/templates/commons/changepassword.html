<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="/assets/css/auth.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="auth-wrapper auth-forgot">
    <div class="auth-card">
        <div class="auth-logo">
            <img src="/images/navbar-logo.svg" alt="Logo"/>
        </div>
        <div class="auth-title">Đặt lại mật khẩu mới</div>
        <div class="auth-subtitle">
            Email: <strong th:text="${form.email}">example@gmail.com</strong>
        </div>

        <script th:if="${errors}" th:inline="javascript">
            const errs = /*[[${errors}]]*/ [];
            Swal.fire({
                icon: 'error',
                title: 'Vui lòng kiểm tra lại',
                html: errs.map(e => `<div style="text-align:left">• ${e}</div>`).join('')
            });
        </script>

        <form th:action="@{/reset/change}" method="post" th:object="${form}">
            <input type="hidden" th:field="*{email}" />

            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="newPassword"
                       th:field="*{newPassword}" placeholder="Nhập mật khẩu mới" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Nhập lại mật khẩu<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="confirmPassword"
                       th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu" required>
            </div>

            <button type="submit" class="btn btn-primary btn-auth-primary">Cập nhật mật khẩu</button>
        </form>

        <div class="auth-foot">
            <a href="/login">Quay lại đăng nhập</a>
        </div>
    </div>
</div>
</body>
</html>
