<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Đặt lại mật khẩu</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="/assets/css/auth.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="auth-wrapper auth-reset">
    <div class="auth-card">
        <div class="auth-logo">
            <img src="/images/navbar-logo.svg" alt="Logo"/>
        </div>
        <div class="auth-title">Đặt lại mật khẩu</div>
        <div class="auth-subtitle">Nhập mã OTP và mật khẩu mới</div>

        <!-- SweetAlert khi có lỗi -->
        <script th:if="${error}" th:inline="javascript">
            Swal.fire({
                icon: 'error',
                title: 'Lỗi',
                text: /*[[${error}]]*/ ''
            });
        </script>

        <!-- SweetAlert khi có nhiều lỗi -->
        <script th:if="${errors}" th:inline="javascript">
            const errs = /*[[${errors}]]*/ [];
            Swal.fire({
                icon: 'error',
                title: 'Vui lòng kiểm tra lại',
                html: errs.map(e => `<div style="text-align:left">• ${e}</div>`).join('')
            });
        </script>

        <form th:action="@{/reset/verify}" method="post" th:object="${form}">
            <div class="mb-3">
                <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" th:field="*{email}" 
                       placeholder="Nhập email của bạn" required 
                       th:readonly="${form.email != null and form.email != ''}">
                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                <small class="form-text text-muted" th:if="${form.email != null and form.email != ''}">
                    Email đã được xác nhận từ bước trước
                </small>
            </div>
            
            <div class="mb-3">
                <label for="otpCode" class="form-label">Mã OTP<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="otpCode" th:field="*{otpCode}" 
                       placeholder="Nhập mã OTP 6 chữ số" maxlength="6" required>
                <small class="text-danger" th:if="${#fields.hasErrors('otpCode')}" th:errors="*{otpCode}"></small>
                <small class="form-text text-muted">Mã OTP có hiệu lực trong 1 phút</small>
            </div>
            
            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" 
                       placeholder="Nhập mật khẩu mới" required>
                <small class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Nhập lại mật khẩu mới<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" 
                       placeholder="Nhập lại mật khẩu mới" required>
                <small class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-auth-primary">Đặt lại mật khẩu</button>
        </form>
        
        <div class="auth-foot">
            <a href="/reset/request">Gửi lại mã OTP</a>
            <span class="mx-2">•</span>
            <a href="/login">Quay lại đăng nhập</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Auto-focus vào field phù hợp
document.addEventListener('DOMContentLoaded', function() {
    const emailField = document.getElementById('email');
    const otpField = document.getElementById('otpCode');
    
    // Nếu email đã được điền sẵn, focus vào OTP field
    if (emailField.value && emailField.value.trim() !== '') {
        otpField.focus();
    } else {
        // Nếu email chưa có, focus vào email field
        emailField.focus();
    }
});

// Chỉ cho phép nhập số cho OTP
document.getElementById('otpCode').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
});

// Countdown timer cho OTP
let timeLeft = 60;
const timerElement = document.createElement('div');
timerElement.className = 'text-center mt-2';
timerElement.innerHTML = `<small class="text-warning">Mã OTP hết hạn sau: <span id="countdown">${timeLeft}</span> giây</small>`;
document.querySelector('.auth-card').appendChild(timerElement);

const countdown = setInterval(() => {
    timeLeft--;
    document.getElementById('countdown').textContent = timeLeft;
    
    if (timeLeft <= 0) {
        clearInterval(countdown);
        timerElement.innerHTML = '<small class="text-danger">Mã OTP đã hết hạn!</small>';
    }
}, 1000);
</script>
</body>
</html>
