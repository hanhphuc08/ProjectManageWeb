<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="auth-wrapper auth-change">
    <div class="auth-card">
        <div class="auth-logo">
            <img src="/images/navbar-logo.svg" alt="Logo"/>
        </div>
        <div class="auth-title">Đổi mật khẩu mới</div>
        <div class="auth-subtitle">Nhập mật khẩu mới cho tài khoản của bạn</div>

        <!-- show list lỗi nếu có -->
        <script th:if="${errors}" th:inline="javascript">
            const errs = /*[[${errors}]]*/ [];
            Swal.fire({
                icon: 'error',
                title: 'Vui lòng kiểm tra lại',
                html: errs.map(e => `<div style="text-align:left">• ${e}</div>`).join('')
            });
        </script>

        <form th:action="@{/reset/change}" method="post" th:object="${form}">
            <!-- email ẩn, lấy từ query ?email= -->
            <input type="hidden" th:field="*{email}"/>

            <div class="mb-3">
                <label class="form-label">Mật khẩu mới<span class="text-danger">*</span></label>
                <input type="password" class="form-control" th:field="*{newPassword}"
                       placeholder="Nhập mật khẩu mới" required>
                <small class="text-danger"
                       th:if="${#fields.hasErrors('newPassword')}"
                       th:errors="*{newPassword}"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Nhập lại mật khẩu mới<span class="text-danger">*</span></label>
                <input type="password" class="form-control" th:field="*{confirmPassword}"
                       placeholder="Nhập lại mật khẩu mới" required>
                <small class="text-danger"
                       th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}"></small>
            </div>

            <button type="submit" class="btn btn-primary btn-auth-primary">Đổi mật khẩu</button>
        </form>

        <div class="auth-foot">
            <a href="/login">Quay lại đăng nhập</a>
        </div>
    </div>
</div>
</body>
</html>
